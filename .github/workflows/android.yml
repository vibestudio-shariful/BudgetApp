name: Build Android APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build Web
        run: |
          npm install --force
          npx vite build || npm run build
          mkdir -p dist
          [ -f index.html ] && cp index.html dist/ || true

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Android APK
        run: |
          # যদি অ্যান্ড্রয়েড ফোল্ডার না থাকে তবে তা তৈরি করা
          if [ ! -d "android" ]; then npx cap add android; fi
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BudgetApp-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
