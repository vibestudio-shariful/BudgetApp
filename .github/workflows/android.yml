name: Build Android APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build Web
        run: |
          npm install --force
          # Vite বিল্ড চালানো যা অটোমেটিক 'dist' তৈরি করে
          npx vite build || npm run build
          # যদি কোনো কারণে dist না থাকে তবে ম্যানুয়ালি তৈরি করা
          mkdir -p dist
          if [ -f index.html ]; then cp index.html dist/; fi
          if [ -d assets ]; then cp -r assets dist/; fi

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Android APK
        run: |
          # webDir: dist সিঙ্ক করা
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BudgetApp-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
